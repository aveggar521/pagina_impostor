<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Impostor Anime</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="javascript.js"></script>
</head>

<body>

    <!-- PANTALLA INICIO -->
    <div id="pantallaInicio" class="pantalla">
        <h2>Juego del Impostor Anime</h2>

        <label>Número de jugadores:</label>
        <input type="number" id="numJugadores" min="3" value="3">
        <br><br>

        <button onclick="crearInputs()">Confirmar jugadores</button>

        <div id="inputsJugadores"></div>

        <button onclick="iniciarJuego()" style="display:none" id="btnIniciar">
            Iniciar juego
        </button>
    </div>


    <!-- PANTALLA JUGADOR -->
    <div id="pantallaJugador" class="pantalla" style="display:none">
        <h2 id="nombreJugador"></h2>
        <p id="infoJugador"></p>
        <button onclick="mostrarInfo()">Ver información</button>
        <button onclick="siguienteJugador()">Siguiente jugador</button>
    </div>

    <!-- PANTALLA FINAL -->
    <div id="pantallaFinal" class="pantalla" style="display:none">
        <h2>Fin del juego</h2>
        <p id="resultado"></p>
        <button onclick="mostrarResultado()">Mostrar resultado</button><br><br>
        <button onclick="reiniciarJuego()">Jugar otra partida</button>
    </div>



</body>

</html>
